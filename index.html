<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
     
      <div class="card-bg">
        <img src="./images/bg-pattern-card.svg" alt="flower patles" id="bg-img">
        <img src="./images/image-victor.jpg" alt="victor" id="user-img">
      </div>

      <div class="user">
        <h1>Victor Crest<span id="user-no">26</span></h1>
        <p>London</p>
      </div>

      <div class="horizontal-line">

      </div>

      <div class="user-stat">

        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
        
      </div>    
    </main>
    
  </div>
  
  <footer class="attribution container footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HashimAlSadah">HashimAlSadah</a>.
  </div>
</body>
</html>
